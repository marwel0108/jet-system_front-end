<div>
    <app-menu></app-menu><br>
    <h2>Ingrese los datos correspondientes</h2>
    <article>
        <br>
        Materia(s)
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a *ngFor="let materia of materias" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab" aria-controls="home">
                        <div class="input-group mb-3 row">
                            <div class="col">
                                &nbsp;{{materia.nombre}} - {{materia.creditos}} créditos
                            </div>
                            <br><div class="col">
                              <button *ngIf="materia.estado" (click)="alta(materia.id)" class="btn btn-outline-primary" type="submit" name="alta1" id="alta" disabled>Alta</button>
                              <button *ngIf="!materia.estado" (click)="alta(materia.id)" class="btn btn-outline-primary" type="submit" name="alta1" id="alta">Alta</button>
                              <button *ngIf="materia.estado" (click)="baja(materia.id)" class="btn btn-outline-primary" type="submit" name="baja1" id = "baja">Baja</button>
                              <button *ngIf="!materia.estado" (click)="baja(materia.id)" class="btn btn-outline-primary" type="submit" name="baja1" id = "baja" disabled>Baja</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </article>
    <aside>
        <section>
            <br>
            <h3>Créditos</h3><br>
            <label name="creditos">&nbsp;&nbsp;&nbsp;{{creditos}}</label>
        </section>

    </aside>
    <label id="mensaje" name="alerta">Los créditos son insuficientes.</label>
  </div>
